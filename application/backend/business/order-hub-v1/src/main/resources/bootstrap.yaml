server:
  port: 8018

spring:
  application:
    name: order-hub-v1
  cloud:
    config:
      uri: http://${CONFIG_SERVER_DOMAIN:localhost:8888}
      failFast: true
      name: bff-order-hub-v1 #prefix, API name
      profile: dev #sufix, indicate the execution environment
      retry:
        max-attempts: 1
        max-interval: 1000

# actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, beans, env, loggers, flyway
  endpoint:
    health:
      show-details: always