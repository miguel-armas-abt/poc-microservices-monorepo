server:
  port: 8015

spring:
  application:
    name: rules-processor-v1
  cloud:
    config:
      uri: http://${CONFIG_SERVER_DOMAIN:localhost:8888}
      failFast: true
      name: business-rules-processor-v1 #prefix, name of API type
      profile: dev #sufix, indicate the execution environment
      retry:
        max-attempts: 1
        max-interval: 1000

# actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, beans, env, loggers, flyway
  endpoint:
    health:
      show-details: always
      probes: #livess & readiness probe
        enabled: true