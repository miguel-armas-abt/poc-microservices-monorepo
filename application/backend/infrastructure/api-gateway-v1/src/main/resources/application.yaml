server:
  port: 8010

spring:
  application:
    name: api-gateway-v1
  cloud:
    gateway:
      routes:
        - id: order-hub-v1
          uri: http://${ORDER_HUB_DOMAIN:localhost:8018}
          predicates:
            - Path=/bbq/bff/order-hub/v1/**
            - Method=GET,POST,PUT,DELETE,PATCH
          filters:
            - name: AuthenticationFilter
            - name: TrackingFilter

configuration:
  enable-auth: ${ENABLE_AUTH:false}

  error-messages:
    enabled: false
    messages:
      Default: No hemos podido realizar tu operaci√≥n. Estamos trabajando para solucionar el inconveniente.

  rest-clients:
    auth-adapter-v1:
      request:
        endpoint: http://${AUTH_ADAPTER_DOMAIN:localhost:8080}/bbq/infrastructure/v1/auth/
        headers:
          provided:
            Accept: application/json
          generated:
            parentId: PARENT_ID
            timestamp: TIMESTAMP_V2
          forwarded:
            Authorization: Authorization
            traceId: traceId
      variables:
        expected-roles: partners #separate items with comma

  obfuscation:
    body-fields: ["accessToken"]
    headers: ["Authorization"]
    header-obfuscation-type:
      "Authorization": STANDARD

# actuator endpoints
management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, beans, env, loggers, flyway
  endpoint:
    health:
      show-details: always
      probes: #livess & readiness probe
        enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG

