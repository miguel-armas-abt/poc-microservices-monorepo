configuration:
  project-type: MS

  enabled-loggers:
    error: true
    rest.server.req: false
    rest.server.res: false
    rest.client.req: true
    rest.client.res: true

  error-messages:
    Default: No hemos podido realizar tu operaci√≥n. Estamos trabajando para solucionar el inconveniente.

  rest-clients:
    product-v1:
      performance:
        timeout: EXCELLENT
        concurrency: LOW
      request:
        endpoint: http://${PRODUCT_DOMAIN:localhost:8017}/poc/business/product/v1/products/
        headers:
          provided:
            Accept: application/json
          generated:
            parent-id: PARENT_ID
            timestamp: TIMESTAMP
          forwarded:
            trace-id: trace-id
            channel-id: channel-id
    rules-processor-v1:
      performance:
        timeout: EXCELLENT
        concurrency: LOW
      request:
        endpoint: http://${RULES_PROCESSOR_DOMAIN:localhost:8019}/poc/business/rules-processor/v1/execute
        headers:
          provided:
            Accept: application/json
            strategy: DiscountRule
          generated:
            parent-id: PARENT_ID
            timestamp: TIMESTAMP
          forwarded:
            trace-id: trace-id
            channel-id: channel-id

  obfuscation:
    body-fields: []
    headers: []

  business-info:
    igv: 0.18

kafka-broker:
  topic:
    invoice: invoice-topic
    payment: paid-topic

spring:
  kafka:
    bootstrap-servers: ${KAFKA_DOMAIN:localhost:9092}
    consumer:
      group-id: poc
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: false
        format_sql: true

  datasource:
    url: jdbc:postgresql://${POSTGRESQL_DOMAIN:127.0.0.1:5432}/db_invoices?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    driverClassName: org.postgresql.Driver
    username: ${POSTGRESQL_USERNAME:poc_user}
    password: ${POSTGRESQL_PASSWORD:qwerty}