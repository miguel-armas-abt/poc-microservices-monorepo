configuration:
  project-type: BFF

  logging:
    logging-type:
      rest.server.req: false
      rest.server.res: false

  error-messages:
    Default: No hemos podido realizar tu operaci√≥n. Estamos trabajando para solucionar el inconveniente.

  rest-clients:
    menu-v1:
      performance:
        timeout: EXCELLENT
        concurrency: LOW
      request:
        endpoint: http://${MENU_V1_DOMAIN:localhost:8012}/poc/business/menu/v1/
        headers:
          provided:
            Accept: application/json
          forwarded:
            channelId: channelId
          auto-generated:
            timestamp: TIMESTAMP
          tracing:
            traceParent: TRACE_PARENT

    menu-v2:
      performance:
        timeout: EXCELLENT
        concurrency: LOW
      request:
        endpoint: http://${MENU_V2_DOMAIN:localhost:8016}/poc/business/menu/v2/
        headers:
          provided:
            Accept: application/x-ndjson, application/json
          forwarded:
            channelId: channelId
          auto-generated:
            timestamp: TIMESTAMP
          tracing:
            traceParent: TRACE_PARENT
    table-placement-v1:
      performance:
        timeout: EXCELLENT
        concurrency: LOW
      request:
        endpoint: http://${TABLE_PLACEMENT_DOMAIN:localhost:8013}/poc/business/table-placement/v1/
        headers:
          provided:
            Accept: application/x-ndjson, application/json
          forwarded:
            channelId: channelId
          auto-generated:
            timestamp: TIMESTAMP
          tracing:
            traceParent: TRACE_PARENT
    invoice-v1:
      performance:
        timeout: EXCELLENT
        concurrency: LOW
      request:
        endpoint: http://${INVOICE_DOMAIN:localhost:8014}/poc/business/invoice/v1/
        headers:
          provided:
            Accept: application/x-ndjson, application/json
          forwarded:
            channelId: channelId
          auto-generated:
            timestamp: TIMESTAMP
          tracing:
            traceParent: TRACE_PARENT

  custom:
    selector-class:
      menu-repository: ${MENU_REPOSITORY_SELECTOR:com.demo.poc.entrypoint.menu.repository.MenuV1Repository}