configuration:
  project-type: MS

  logging:
    logging-type:
      error: true
      rest.client.req: true
      rest.client.res: true
    obfuscation:
      body-fields: [ ]
      headers: [ ]

  error-messages:
    Default: No hemos podido realizar tu operaci√≥n. Estamos trabajando para solucionar el inconveniente.

  rest-clients:
    product-v1:
      request:
        endpoint: http://${PRODUCT_DOMAIN:localhost:8017}/poc/business/product/v1/
        headers:
          provided:
            Accept: application/json
          generated:
            parent-id: PARENT_ID
            timestamp: TIMESTAMP
          forwarded:
            trace-id: trace-id

quarkus:
  datasource:
    db-kind: mysql
    username: ${MYSQL_USERNAME:poc_user}
    password: ${MYSQL_PASSWORD:qwerty}
    jdbc: false
    reactive:
      url: mysql://${MYSQL_DOMAIN:localhost:3306}/db_menu_options
      max-size: 20
  hibernate-orm:
    log:
      sql: true
  rest-client:
    product-v1:
      url: ${configuration.rest-clients.product-v1.request.endpoint}
      verify-host: false

product-v1:
  mp-graphql:
    url: http://localhost:8017/graphql