name: menu-v1

container:
  image:
    repository: miguelarmasabt/menu
    tag: "v1.0.1"
    pullPolicy: IfNotPresent
  port: 8012
  resources:
    requests:
      memory: "256Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
      cpu: "1"
  livenessProbe:
    path: /q/health/live
    port: 8012
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    path: /q/health/ready
    port: 8012
    initialDelaySeconds: 60
    periodSeconds: 30

configMaps:
  MYSQL_DOMAIN: "mysql-db:3306"
  MYSQL_USERNAME: "poc_user"
  PRODUCT_DOMAIN: "product-v1:8017"
  JAVA_OPTS: "-Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager -Dquarkus-profile=dev"

secrets:
  MYSQL_PASSWORD: "qwerty"

service:
  nodePort: 30012

deployment:
  replicas: 1

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70

namespace: restaurant
helmTemplate: with-health

docker:
  hostPort: 8012
  dependencies: mysql-db
  volumes: none