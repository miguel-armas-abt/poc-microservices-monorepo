name: config-server-v1

container:
  image:
    repository: miguelarmasabt/config-server
    tag: "v1.0.1"
    pullPolicy: IfNotPresent
  port: 8888
  resources:
    requests:
      memory: "256Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
      cpu: "1"
  livenessProbe:
    path: /actuator/health/liveness
    port: 8888
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    path: /actuator/health/readiness
    port: 8888
    initialDelaySeconds: 60
    periodSeconds: 30

configMaps:
  JAVA_OPTS: "-Xms256M -Xmx256M"

service:
  nodePort: 30088

deployment:
  replicas: 1

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70

namespace: restaurant
helmTemplate: with-health

docker:
  hostPort: 8888
  volumes: none
  dependencies: none