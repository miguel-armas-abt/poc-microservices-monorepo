name: auth-adapter-v1

container:
  image:
    repository: miguelarmasabt/auth-adapter
    tag: "v1.0.1"
    pullPolicy: IfNotPresent
  port: 8011
  resources:
    requests:
      memory: "256Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
      cpu: "1"
  livenessProbe:
    path: /actuator/health/liveness
    port: 8011
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    path: /actuator/health/readiness
    port: 8011
    initialDelaySeconds: 60
    periodSeconds: 30

configMaps:
  KEYCLOAK_DOMAIN: "keycloak-server:8080"
  JAVA_OPTS: "-Xms256M -Xmx256M"

secrets:
  KEYCLOAK_KEY_RS256: "mH6KTBOtG3B8_UcrOvA6zPn23SdGeqpp5YOp-MHR0Fo"

service:
  nodePort: 30011

deployment:
  replicas: 1

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70

namespace: restaurant
helmTemplate: with-health

docker:
  hostPort: 8011
  volumes: none
  dependencies: none