name: api-gateway-v1

container:
  image:
    repository: miguelarmasabt/api-gateway
    tag: "v1.0.1"
  port: 8010
  variables:
    config-map:
      ORDER_HUB_DOMAIN: "order-hub-v1:8018"
      ENABLE_AUTH: "true"
      AUTH_ADAPTER_DOMAIN: "auth-adapter-v1:8011"
      JAVA_OPTS: "-Xms256M -Xmx256M"
  compose:
    host-port: 8010
    volumes: none
    dependencies: none

k8s:
  helm-template: HEALTHY
  namespace: restaurant
  image-pull-policy: IfNotPresent
  service:
    node-port: 30010
  deployment:
    replicas: 1
    container-resources:
      requests:
        memory: "256Mi"
        cpu: "500m"
      limits:
        memory: "512Mi"
        cpu: "1"
  hpa:
    enabled: true
    min-replicas: 1
    max-replicas: 2
    cpu:
      target-average-utilization: 80
    memory:
      target-average-utilization: 70
  liveness-probe:
    path: /actuator/health/liveness
    port: 8010
    initial-delay-seconds: 60
    period-seconds: 30
    timeout-seconds: 5
    failure-threshold: 3
  readiness-probe:
    path: /actuator/health/readiness
    port: 8010
    initial-delay-seconds: 60
    period-seconds: 30