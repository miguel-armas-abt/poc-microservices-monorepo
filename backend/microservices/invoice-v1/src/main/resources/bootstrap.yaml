server:
  port: ${SERVER_PORT}

spring:
  application:
    name: invoice-v1
  cloud:
    config:
      uri: http://${CONFIG_SERVER_DOMAIN}
      failFast: true
      name: business-invoice-v1 #prefix, name of API type
      profile: dev #sufix, indicate the execution environment
      retry:
        max-attempts: 1
        max-interval: 1000

# actuator endpoints
management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, beans, env, loggers, flyway
  endpoint:
    health:
      show-details: always
      probes: #livess & readiness probe
        enabled: true