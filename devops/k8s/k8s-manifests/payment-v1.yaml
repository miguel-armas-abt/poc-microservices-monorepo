---
# Source: generic-backend-chart/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-v1-config-map
data:
    CONFIG_SERVER_DOMAIN: "config-server-v1:8888"
    CREATE_TOPICS: "true"
    JAVA_OPTS: "-Xms256M -Xmx256M"
    KAFKA_DOMAIN: "kafka-server:9093"
    MYSQL_DOMAIN: "mysql-db:3306"
    MYSQL_USERNAME: "poc_user"
---
# Source: generic-backend-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: payment-v1
  labels:
    app: payment-v1
spec:
  type: NodePort
  selector:
    app: payment-v1
  ipFamilies:
    - IPv4
  ports:
    - name: payment-v1
      port: 8015
      nodePort: 30015
---
# Source: generic-backend-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-v1
  labels:
    app: payment-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-v1
  template:
    metadata:
      labels:
        app: payment-v1
    spec:
      containers:
        - name: payment-v1
          image: "miguelarmasabt/payment:v1.0.1"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8015

          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8015
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8015
            initialDelaySeconds: 60
            periodSeconds: 30

          env:
              - name: CONFIG_SERVER_DOMAIN
                valueFrom:
                  configMapKeyRef:
                    name: payment-v1-config-map
                    key: CONFIG_SERVER_DOMAIN
              - name: CREATE_TOPICS
                valueFrom:
                  configMapKeyRef:
                    name: payment-v1-config-map
                    key: CREATE_TOPICS
              - name: JAVA_OPTS
                valueFrom:
                  configMapKeyRef:
                    name: payment-v1-config-map
                    key: JAVA_OPTS
              - name: KAFKA_DOMAIN
                valueFrom:
                  configMapKeyRef:
                    name: payment-v1-config-map
                    key: KAFKA_DOMAIN
              - name: MYSQL_DOMAIN
                valueFrom:
                  configMapKeyRef:
                    name: payment-v1-config-map
                    key: MYSQL_DOMAIN
              - name: MYSQL_USERNAME
                valueFrom:
                  configMapKeyRef:
                    name: payment-v1-config-map
                    key: MYSQL_USERNAME
              - name: MYSQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: payment-v1-secret
                    key: MYSQL_PASSWORD
